<html>
<head>
<title>  La tabellina.org </title>
</head>

<h1> TABELLA </h1>

<form id="form1" name="form1"> 
<br>
<input type= "button" value= "Tabella" onclick= "tab()" />
</form>

<script type = "text/javascript">
function tab(){
document.write("<table border='1'>");
for(var i=1; i<11;i++){
document.write("<tr><td>"+i+"</td><td>"+(i*2)+"</td><td>"+(i*3)+"</td><td>"+(i*4)+"</td><td>"+(i*5)+"</td><td>"+(i*6)+"</td><td>"+(i*7)+"</td><td>"+(i*8)+"</td><td>"+(i*9)+"</td><td>"+(i*10)+"</td></tr>");
}

document.write("</table>");
}
</script>

</body>
</html>
